<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Language</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            margin: 0;
            padding: 0;
            color: #fff;
            user-select: none;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #6200ea, #0078d7);
            color: white;
            padding: 30px 10px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

       /* MAIN CONTAINER */
.container {
    max-width: 1200px;
    margin: 20px auto; /* Centered layout */
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Default: 2 cards per row */
    gap: 15px;
}

/* CARD DESIGN */
.card {
    background: linear-gradient(135deg, #1e2a3a, #2c3e50);
    color: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    background: linear-gradient(135deg, #0078d7, #6200ea);
}
.card h2 {
    font-size: 1.1rem;
    margin-bottom: 10px;
    font-weight: 600;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
}
.start-btn button {
    background: linear-gradient(135deg, #ffeb3b, #fbc02d);
    color: #000;
    border: none;
    padding: 10px;
    border-radius: 8px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
text-decoration: none;
}
.start-btn button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255, 235, 59, 0.3);
text-decoration: none;
}
footer {
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: white;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

/* âœ… RESPONSIVE FIXES */
@media (max-width: 600px) {
    .container {
        grid-template-columns: repeat(2, 1fr); /* Mobile: 2 cards per row */
    }
}
@media (min-width: 601px) and (max-width: 900px) {
    .container {
        grid-template-columns: repeat(3, 1fr); /* Tablet: 3 cards per row */
    }
}
@media (min-width: 901px) {
    .container {
        grid-template-columns: repeat(4, 1fr); /* Large screens: 4 cards per row */
    }
}
.fas fa-play{
text-decoration: none;
}

    </style>
</head>
<body>
    <header>
        <h1>C Programming Language</h1>
    </header>
    <div class="container">
        <!-- Cards -->
        <div class="card">
            <h2>Introduction to C</h2>
            <a href="c1.html" class="start-btn"><button><i class="fas fa-play"></i>Start Learning</button></a>
        </div>
        <div class="card">
            <h2>Features of C</h2>
            <a href="c2.html" class="start-btn"><button><i class="fas fa-play"></i>Start Learning</button></a>
        </div>
        <div class="card">
            <h2>Data Types</h2>
            <a href="c3.html" class="start-btn"><button><i class="fas fa-play"></i>Start Learning</button></a>
        </div>
        <div class="card">
            <h2>Functions</h2>
            <a href="c4.html" class="start-btn"><button><i class="fas fa-play"></i>Start Learning</button></a>
        </div>
        <!-- More cards can be added -->
    </div>
    <footer>
        <p>&copy; 2025 NotesAura. All rights reserved.</p>
    </footer>
</body>
</html>
