<!DOCTYPE html>
<html>
<head>
<title>Online HTML Editor</title>
<style>
    /* Card container to arrange the cards in a row */
.card-container {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.card {
  padding: 20px;
  background-color: lightgray;
  border-radius: 5px;
  text-align: center;
  width: 150px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.card h3 {
  margin: 0;
  font-size: 18px;
}

.start-btn {
  padding: 5px 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 10px;
}

.start-btn:hover {
  background-color: #45a049;
}

/* Content container for all content sections */
.content-container {
  margin-top: 30px;
}

/* Initially hide all content */
.content {
  display: none;
  padding: 20px;
  background-color: #f4f4f4;
  border-radius: 5px;
  margin-bottom: 10px;
}

/* When content is active, display it */
.content.active {
  display: block;
}

</style>
</head>
<body>
    <div class="card-container">
  <div class="card" id="subject1">
    <h3>Subject 1</h3>
    <button class="start-btn" data-target="content1">Start</button>
  </div>
  <div class="card" id="subject2">
    <h3>Subject 2</h3>
    <button class="start-btn" data-target="content2">Start</button>
  </div>
  <div class="card" id="subject3">
    <h3>Subject 3</h3>
    <button class="start-btn" data-target="content3">Start</button>
  </div>
  <div class="card" id="subject4">
    <h3>Subject 4</h3>
    <button class="start-btn" data-target="content4">Start</button>
  </div>
  <div class="card" id="subject5">
    <h3>Subject 5</h3>
    <button class="start-btn" data-target="content5">Start</button>
  </div>
</div>

<div class="content-container">
  <div class="content" id="content1">Content for Subject 1</div>
  <div class="content" id="content2">Content for Subject 2</div>
  <div class="content" id="content3">Content for Subject 3</div>
  <div class="content" id="content4">Content for Subject 4</div>
  <div class="content" id="content5">Content for Subject 5</div>
</div>

</body>
<script>
    // Get all the start buttons and content sections
const startButtons = document.querySelectorAll('.start-btn');
const contents = document.querySelectorAll('.content');

// Add click event listener to each button
startButtons.forEach(button => {
  button.addEventListener('click', function() {
    // Get the target content ID from the data-target attribute
    const targetContentId = button.getAttribute('data-target');
    
    // Hide all content first
    contents.forEach(content => content.classList.remove('active'));

    // Show the selected content
    document.getElementById(targetContentId).classList.add('active');
  });
});

</script>
</html>
